<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="flex-container" fxLayout="row" fxLayout.xs="column">
  <div class="flex-child " fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutGap="16px grid">
    <app-product-filter></app-product-filter>
  </div>
  <div class="flex-child " fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="producten.length > 0 && !isLoading">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let product of producten">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title> {{ product.naam }}</mat-card-title>
          <mat-card-subtitle>{{ product.id }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imagePath" alt="product.naam">
        <mat-card-content>
          <p>€ {{ product.prijs }} </p>
          <p>{{ product.verpakking }} {{ product.inhoud }} ml</p>
          <p>{{ product.categorie }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button color="primary" [routerLink]="['/edit', product.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(product.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
